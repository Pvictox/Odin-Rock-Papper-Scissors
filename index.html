<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <title>Rock | Paper | Scissor</title> 
    </head>
    <body>
        <!--
                TODO:
                3 - Botão de restart que aparece após 5 rodada. 
        -->
        <div id="game-name">
            <p>Rock - Paper - Scissors</p>
        </div>
        <div id = "game">
            <p id = "winner"></p>
            <p id = "result-round-info"></p>
            <p id = "draw"></p>
            <div id = "restart-div"></div>
            <div id = "buttons-game">
                <div id="rock-container">
                    <p id="choose-rock"></p>
                    <button id="rock"><img src="./img/stone.png"></button>
                </div>
                <div id ="paper-container">
                    <p id="choose-paper"></p>
                    <button id="paper"><img src="./img/paper.png"></button>
                </div>
                <div id="scissor-container">
                    <p id="choose-scissor"></p>
                    <button id="scissor"><img src="./img/scissors.png"></button>
                </div>
                
            </div>
            <div class="paragraph-info">
                <p id ="result-info" class="paragraph"></p>
            </div>
        </div>

        <footer>
            <a href="https://github.com/Pvictox" target="_blank" rel="noopener noreferrer"><img src="./img/github.png" class="footer-icon"></a>
            <a href="https://www.linkedin.com/in/pedro-victor-fonseca/" target="_blank" rel="noopener noreferrer"><img src="./img/linkedin.png" class="footer-icon"></a>
            <a href="https://www.instagram.com/p.v_fonseca/" target="_blank" rel="noopener noreferrer"><img src="./img/instagram.png" class="footer-icon"></a>
        </footer>
        
        <script src="./script.js"></script>
    </body>
</html>

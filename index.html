<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <title>Rock | Paper | Scissor</title> 
    </head>
    <body>
        <div id="game-name">
            <p>Rock - Paper - Scissors</p>
        </div>
        <div id = "game">
            <p id = "winner"></p>
            <p id = "draw"></p>
            <div id = "buttons-game">
                
                <button id="rock"><img src="./img/stone.png"></button>
                <button id="paper"><img src="./img/paper.png"></button>
                <button id="scissor"><img src="./img/scissors.png"></button>
            </div>
            <div class="paragraph-info">
                <p id ="result-info" class="paragraph"></p>
            </div>
        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
